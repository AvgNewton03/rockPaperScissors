<!DOCTYPE html>
<html>
  <head>
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style/style.css" />
    <body>
      <p class="title">Rock Paper Scissors</p>
      <button class="move-button" onclick="playGame('rock')">
        <img class="move-icon" src="images/rock-emoji.png" />
      </button>
      <button class="move-button" onclick="playGame('paper')">
        <img class="move-icon" src="images/paper-emoji.png" alt="" />
      </button>
      <button class="move-button" onclick="playGame('scissors')">
        <img class="move-icon" src="images/scissors-emoji.png" alt="" />
      </button>
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>
      <button
        onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        updateScoreButton();
      "
        class="reset-score-button"
      >
        Reset Score
      </button>
    </body>
  </head>
  <script src="script/rps.js"></script>
</html>
